        <div class="modal-header">
            <h3>Edit new event!</h3>
        </div>
        <div class="modal-body">
           
            <span class="modal-label">Event: </span><input class="input-event" ng-model="editEvent.title"  />
			<br><br>
			
			<span class="modal-label">Location: </span><input class="input-event" ng-model="editEvent.location"  />
			
			<div class="event-date">
				<span class="modal-label">Start date: </span><input type="datetime-local" ng-model="editEvent.startDate"  />
				<br>
				<span class="modal-label">End date: </span><input type="datetime-local" ng-model="editEvent.endDate"  />
			</div>
           
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="edit()">Edit</button>
             <button class="btn btn-primary" ng-click="delete()">Delete</button>
            <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
        </div>
