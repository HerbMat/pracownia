        <div class="modal-header">
            <h3>Edit new event!</h3>
        </div>
        <div class="modal-body">
           
            <input ng-model="editEvent.title"  />
            <input type="datetime-local" ng-model="editEvent.startDate"  />
            <input type="datetime-local" ng-model="editEvent.endDate"  />
           <input  ng-model="editEvent.location"  />
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="edit()">Edit</button>
             <button class="btn btn-primary" ng-click="delete()">Delete</button>
            <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
        </div>
